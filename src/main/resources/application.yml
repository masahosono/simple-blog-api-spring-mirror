logging:
  level:
    root: INFO
spring:
  servlet:
    multipart:
      max-file-size: 16MB
      max-request-size: 16MB
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    initialization-mode: always